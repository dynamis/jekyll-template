---
theme:
  name: bootstrap
---
<!DOCTYPE html>{% include init %}
<html class="no-js" lang="ja"{% if site.appcache.enabled %} manifest="manifest.appcache"{% endif %}>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ page.title }}</title>
  {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/library{{cssext}}">
  <link rel="stylesheet" href="css/main{{cssext}}">
  {% if site.css.modernizr-respond %}<script src="js/modernizr-2.6.2-respond-1.1.0{{jsext}}"></script>{% endif %}
</head>
<body>
  {{ content }}
  <script src="js/library{{jsext}}"></script>
  <script src="js/main{{jsext}}"></script>
  {% if site.analytics.enabled %}<script>
    var _gaq=[['_setAccount','{{site.analytics.account}}'],['_trackPageview']];
    (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
    g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
    s.parentNode.insertBefore(g,s)}(document,'script'));
  </script>{% endif %}
</body>
</html>
